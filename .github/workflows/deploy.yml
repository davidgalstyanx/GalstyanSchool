name: Build and Deploy to Master

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy built files to master
        run: |
          # Remove old built files if they exist
          rm -rf docs
          # Create docs directory and copy built files
          mkdir docs
          cp -r dist/* docs/
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          # Add and commit if there are changes
          git add docs/
          if git diff --staged --quiet; then
            echo "No changes to deploy"
          else
            git commit -m "Deploy built files to docs/ folder"
            git push origin master
          fi